<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Conecte-se ao Lume </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <!-- mensagem da tela de login que alterna com a de cadastro -->
        <input type="checkbox" id="flip" />
        <div class="cover">
            <div class="front"></div>
            <div class="back"></div>
        </div>

        <!-- conteúdo do formulario de login-->
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">

                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Digite seu email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="text"><a href="#">Esqueceu a senha?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Entrar">
                            </div>
                            <div class="text sign-up-text">Não tem uma conta? <label for="flip">Inscreva-se
                                    agora</label></div>

                        </div>
                    </form>
                </div>

                <!-- conteúdo do formulario de cadastro-->
                <div class="signup-form">
                    <div class="title">Criar conta</div>
                    <form action="#">
                        <div class="input-boxes">

                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Digite o nome da empresa" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Digite o email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Cadastrar">
                            </div>

                            <div class="text sign-up-text">Já tem uma conta? <label for="flip">Conecte-se agora</label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
